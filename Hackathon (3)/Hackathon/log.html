<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Login Form </title>
        <!-- CSS -->
        <link rel="stylesheet" href="style2.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="color1.css" class="alternate-style" title="color1" disabled>
        <link rel="stylesheet" href="skin.css" class="alternate-style" title="color2">
        <link rel="stylesheet" href="color3.css" class="alternate-style" title="color3" disabled>
        <link rel="stylesheet" href="color4.css" class="alternate-style" title="color4" disabled>
        <link rel="stylesheet" href="color5.css" class="alternate-style" title="color5" disabled>
        <link rel="stylesheet" href="style-switcher.css">
        <!-- font awesome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form id="form" onsubmit="page()">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="email">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id="pwd">
                        <i class='bx bxs-hide eye-icon'></i>
                        </div>
                           
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>
                        <div class="field button-field">
                            <button type="submit">Login</button>
                        </div>
                        
                    </form>
                    <div class="form-link">
                        <span><span class="span">Not a member? </span><a href="sign-up.html" class="signup-link"> Sign up now</a></span> 
                        </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1" class="field Google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="" class="google-img">
                    <span>Continue with Google</span>
                </a>
                </div>
            </div>
        </section>
        <div class="style-switcher open">
            <div class="style-switcher-toggler s-icon">
                <i class="fas fa-cog fa-spin"></i>
            </div>
            <h4>Theme Colours</h4>
            <div class="colors">
                <span class="color-1" onclick="setActiveStyle('color1')"></span>
                <span class="color-2" onclick="setActiveStyle('color2')"></span>
                <span class="color-3" onclick="setActiveStyle('color3')"></span>
                <span class="color-4" onclick="setActiveStyle('color4')"></span>
                <span class="color-5" onclick="setActiveStyle('color5')"></span>
        
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" referrerpolicy="no-referrer"></script>
        <script src="style-switcher.js"></script>
        
        <!-- custom js link -->
        <script src="script1.js"></script>
        <script>
            var email = document.getElementById("email");
            var pwd = document.getElementById("pwd");
            function page() {
                if (email.value=="anushashripati@gmail.com" && pwd.value=="anusha") {
                    document.getElementById("form").action = "index (1).html";
                }
                else {
                    alert("ID or Password is Incorrect");
                }
            }
        </script>
    </body>
    </html>

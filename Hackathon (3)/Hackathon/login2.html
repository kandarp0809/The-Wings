            const express = require("express");
                                        const bcrypt = require("bcrypt");
                                        const session = require("express-session");

                                        const app = express();

                                        // Define a password hash for demonstration purposes
                                        const passwordHash = "$2a$10$lI4g4KjZPwzjK2xZ1k0v7e0dKt.yfIFGfr.AmoSk0nZzsUfk6JZzW";

                                        // Use express-session to manage sessions
                                        app.use(session({
                                            secret: "mysecretkey",
                                        resave: false,
                                        saveUninitialized: true,
                                        cookie: {secure: true }
}));

// Handle a POST request to the "/login" endpoint
app.post("/login", (req, res) => {
  const username = req.body.username;
                                        const password = req.body.password;

  // Compare the password hash with the one stored in the database
  bcrypt.compare(password, passwordHash, (err, result) => {
    if (err) {
                                            res.status(500).send("Error while logging in");
    } else if (result) {
                                            // Set the username in the session
                                            req.session.username = username;
                                        res.send("Login successful");
    } else {
                                            res.status(401).send("Invalid username or password");
    }
  });
});

// Start the server
app.listen(3000, () => {
